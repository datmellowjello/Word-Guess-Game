<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets\css\style.css">
</head>
  <body>
    <div class="heading">
        <h1>Horror Movie</h1>
    </div>

    <script src="assets\javascript\hangman.js"></script>

    <div class="main">
        <div class="container">

            <h2>Press Any Key To Guess The Horror Movie!</h2>

            <div>
                <img src="assets\images\gameniccage.jpg">
            </div>

            <div>
                <h3 id="currentword">_ _ _ _ _ _</h3>
            </div>

            <div class="sidebar">
                <h3>WINS:
                    <span id="winscounter"></span>
                </h3>
            </div>

            <div class="sidebar">
                <h3 >Guesses remaining:
                    <span id="guessesleft"></span>
                </h3>
            </div>


            <div class="sidebar">
                <h3> Letters already guessed:
                <span id="alreadyguessed"></span>
                </h3>
            </div>
        </div>
    </div>


    <div>
        <audio id="halloween">
            <source src="assets\audio\Halloween Original Theme Song.mp3" type="audio/mp3">
        </audio>


    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
